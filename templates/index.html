<html>
    <head>
        {% if user %}
        <title>{{ user }} - A Flask Website</title>
        {% else %}
        <title>Hello, World - A Flask Website</title>
        {% endif %}
    </head>
    <body>
        {% if user %}
        <h1>Hello, {{ user }}!</h1>
        {% else %}
        <h2>Hello, unknown person</h2>
        {% endif %}
        <p>How are you doing today?</p>
        <p>Fine, thanks</p>
    </body>
</html>
